<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="contact-form.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <section class="wrapper"> 
    <h2>Contact Us</h2> 
    <main class="form"> 
      <form> 
        <div class="name"> 
          <div class="firstname"> 
            <label for="firstname">First Name *</label>
            <br>
           <input type="text" name="firstname" id="firstname">
          </div>
          <div class="lastname"> 
            <label for="lastname">Last Name *</label>
            <br>
            <input type="text" name="lastname" id="lastname">
          </div>
        </div>
        <div class="email"> 
          <label for="email">Email Address *</label>
          <br>
          <input type="email" name="email" id="email">
        </div>
        <div class="query"> 
          <label for="query">Query Type *</label>
          <br>
          <div class="query-options"> 
            <div class="support-one"> 
              <input type="radio" name="query" id="query" value="1">
            <label for="query">General Enquiry</label>
            </div>
           <div class="support-two"> 
            <input type="radio" name="query" id="query-two" value="2">
           <label for="query-two">Support Request</label>
           </div>
          </div>
        </div>
        <div class="message"> 
          <label for="message">Message *</label> 
          <br>
          <input type="text" name="message" id="message">
        </div>
        <div class="consent"> 
          <input type="checkbox" name="consent" id="consent"> 
          <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <button> 
          Submit
        </button>
      </form>
    </main>
  </section>
  <div class="messagebox"> 
    <h4><img src="./assets/images/icon-success-check.svg" alt="success checkmark"> Message Sent!</h4>
    <p class="mbtext"> 
      Thanks for completing the form. We'll be in touch soon!
    </p>
  </div>
 <script src="contact-form.js"></script>
</body>
</html>
